<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body class="body">
    <!-- Navbar -->
    <div id="navbar"></div>

    <main class="ancho_body">
        <h1>Formulario para Agendar Hora en Teletón</h1>
        <div class="chatbot-container">
            <div class="chat-interface">
                <form action="/submit" method="POST">
                    <div class="form-group">
                        <label for="id">ID Teleton:</label>
                        <input type="text" id="id" name="id" required>
                    </div>
                    <div class="form-group">
                        <label for="tipoConsulta">Tipo de Consulta:</label>
                        <input type="text" id="tipoConsulta" name="tipoConsulta" required>
                    </div>
                    <div class="form-group">
                        <label for="dia">Día:</label>
                        <input type="date" id="dia" name="dia" required>
                    </div>
                    <div class="form-group">
                        <label for="hora">Hora:</label>
                        <input type="time" id="hora" name="hora" required min="09:00" max="19:00">
                    </div>
                    <div class="button-group">
                        <button type="submit">Enviar</button>
                        <button type="button" onclick="window.location.href='index.html'">Volver a Inicio</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Cargar el Navbar
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                });

            // Cargar el Footer
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                });
        });
    </script>
</body>
</html>
