<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body class="body">
    <!-- Navbar -->
    <div id="navbar"></div>

    <div id="containerForHiddenElement" style="display: none; position: absolute; top: 150px; left: 20px; width: 300px; border: 2px solid #e63742; padding: 10px;">
        <input type="hidden" id="hiddenTranscription">
        <div id="visibleTranscription" style="color: transparent; background-color: transparent;"></div> <!-- Texto oculto sin fondo -->
    </div>

    <main class="ancho_body">
        <h1>Formulario para Agendar Hora en Teletón</h1>
        <div class="chatbot-container">
            <div class="chat-interface">
                <form action="/submit" method="POST">
                    <div class="form-group">
                        <label for="id">ID Teleton:</label>
                        <input type="text" id="id" name="id" required>
                    </div>
                    <div class="form-group">
                        <label for="tipoConsulta">Tipo de Consulta:</label>
                        <select id="tipoConsulta" name="tipoConsulta" required>
                            <option value="">Seleccione una opción</option>
                            <option value="consulta1">Consultas Médicas</option>
                            <option value="consulta2">Kinesiología</option>
                            <option value="consulta3"> Fonoaudiología</option>
                            <option value="consulta4">Controles</option>
                            <option value="consulta5">Ciclos de Tratamiento Integral </option>
                            <option value="consulta6">Atención Domiciliaria </option>
                            <option value="consulta7">Atención de Telemedicina </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dia">Día:</label>
                        <input type="date" id="dia" name="dia" required>
                    </div>
                    <div class="form-group">
                        <label for="hora">Hora:</label>
                        <input type="time" id="hora" name="hora" required min="09:00" max="19:00">
                    </div>
                    <div class="button-group">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
                <button type="button" onclick="window.location.href='index.html'">Chatbot</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Cargar el Navbar
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                });

            // Cargar el Footer
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                });
        });
    </script>
</body>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        // ... código existente ...

        const form = document.querySelector('form');
        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Evitar el envío del formulario

            // Obtener los valores del formulario
            const id = document.getElementById('id').value;
            const tipoConsulta = document.getElementById('tipoConsulta').value;
            const dia = document.getElementById('dia').value;
            const hora = document.getElementById('hora').value;

            // Mostrar la información en el div oculto
            document.getElementById('visibleTranscription').innerText = `ID: ${id}, Tipo de Consulta: ${tipoConsulta}, Día: ${dia}, Hora: ${hora}`;
            document.getElementById('containerForHiddenElement').style.display = 'block'; // Mostrar el div
        });
    });
</script>
</html>
